{% extends "movie/base.html" %}

{% block bb %}

<h1>여기는 수정!</h1>

    
    
    <form method="post">
        {% csrf_token %}
      <div class="form-group">
        <label>title</label>
        <input type="text" class="form-control" placeholder="title" name="title" value="{{movie.title}}"/>
      </div>
      
      <div class="form-group">
        <label>title_en</label>
        <input type="text" class="form-control" placeholder="title_en" name="title_en" value="{{movie.title_en}}"/>
      </div>
      
      <div class="form-group">
        <label>audience</label>
        <input type="number" class="form-control" placeholder="audience" name="audience" value="{{movie.audience}}"/>
      </div>
      
      <div class="form-group">
        <label>open_date</label>
        <input type="date" class="form-control" placeholder="open_date" name="open_date" value="{{movie.open_date|date:'Y-m-d'}}"/>
      </div>
      
      <div class="form-group">
        <label>genre</label>
        <input type="text" class="form-control" placeholder="genre" name="genre" value="{{movie.genre}}"/>
      </div>
      
      <div class="form-group">
        <label>watch_grade</label>
        <input type="text" class="form-control" placeholder="watch_grade" name="watch_grade" value="{{movie.watch_grade}}"/>
      </div>
      
      <div class="form-group">
        <label>score</label>
        <input type="number" step="0.01" class="form-control"  placeholder="score" name="score" value="{{movie.score}}"/>
      </div>
      
      <div class="form-group">
        <label>poster_url</label>
        <input type="text"class="form-control" placeholder="poster_url" name="poster_url" value="{{movie.poster_url}}" />
      </div>
      
      <div class="form-group">
          <label>description</label>
          <textarea name ="description" class="form-control" cols="40" rows="8" >{{movie.description}}</textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
  
{% endblock %}

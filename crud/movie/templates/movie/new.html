{% extends "movie/base.html" %}

{% block bb %}

<h1>여기는 글작성!</h1>

    
    
    <form method="post">
        {% csrf_token %}
      <div class="form-group">
        <label>영화제목</label>
        <input type="text" class="form-control" placeholder="title" name="title"/>
      </div>
      
      <div class="form-group">
        <label>영문제목</label>
        <input type="text" class="form-control" placeholder="title_en" name="title_en"/>
      </div>
      
      <div class="form-group">
        <label>관객수</label>
        <input type="number" class="form-control" placeholder="audience" name="audience"/>
      </div>
      
      <div class="form-group">
        <label>개봉일</label>
        <input type="date" class="form-control" placeholder="open_date" name="open_date"/>
      </div>
      
      <div class="form-group">
        <label>장르</label>
        <input type="text" class="form-control" placeholder="genre" name="genre"/>
      </div>
      
      <div class="form-group">
        <label>연령제한</label>
        <input type="text" class="form-control" placeholder="watch_grade" name="watch_grade"/>
      </div>
      
      <div class="form-group">
        <label>점수</label>
        <input type="number" step="0.01" class="form-control"  placeholder="score" name="score"/>
      </div>
      
      <div class="form-group">
        <label>포스터url</label>
        <input type="text"class="form-control" placeholder="poster_url" name="poster_url"/>
      </div>
      
      <div class="form-group">
          <label>상세설명</label>
          <textarea name ="description" class="form-control" cols="40" rows="8"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
  
{% endblock %}
